    <script>
        // slideshow.js

document.addEventListener('DOMContentLoaded', function() {
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const slideImages = document.querySelectorAll('.slides img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    function showSlides() {
        slides.style.transform = `translateX(-${slideIndex * 500}px)`;
    }

    function plusSlides(direction) {
        if (direction === -1) {
            slideIndex = (slideIndex <= 0) ? (slideImages.length - 1) : (slideIndex - 1);
        } else {
            slideIndex = (slideIndex >= slideImages.length - 1) ? 0 : (slideIndex + 1);
        }
        showSlides();
    }

    prevBtn.addEventListener('click', () => {
        plusSlides(-1);
    });

    nextBtn.addEventListener('click', () => {
        plusSlides(1);
    });

    // 자동 슬라이드
    setInterval(() => {
        plusSlides(1);
    }, 3000); // 3초마다 다음 이미지로 넘어감
});

    </script>
